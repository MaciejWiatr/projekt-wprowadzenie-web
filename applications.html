    <main class="page-main">
      <header class="page-header">
        <h1>Twoje wnioski</h1>
        <p>
          Otwórz nowe możliwości z "Twoje Wnioski"! Znajdź i złoż swoje podania
          do instytucji w jednym miejscu na naszej stronie.
        </p>
      </header>
      <section>
        <div class="applications">
          <table class="applications-table">
            <thead>
              <tr>
                <th class="applications-table--header">Jednostka</th>
                <th class="applications-table--header">Status</th>
                <th class="applications-table--header">Tytuł</th>
                <th class="applications-table--header">Akcje</th>
              </tr>
            </thead>
            <tbody class="applications-table-body"></tbody>
          </table>
        </div>
      </section>
      <section>
        <h2 class="section-header">
          <span>Utwórz nowy wniosek</span>
          <hr />
        </h2>
        <div class="new-application-form-wrapper">
          <form class="new-application-form">
            <div class="new-application-form-top-bar">
              <div class="new-application-form--input-wrapper">
                <label class="new-application-form--label" for="unit"
                  >Wydział</label
                >
                <select
                  class="new-application-form--input"
                  name="unit"
                  id="unit"
                  required
                >
                  <option value="Wydział Informatyki">
                    Wydział Informatyki
                  </option>
                  <option value="Wydział Matematyki">Wydział Matematyki</option>
                  <option value="Wydział Fizyki">Wydział Fizyki</option>
                </select>
              </div>
              <div class="new-application-form--input-wrapper">
                <label class="new-application-form--label" for="unit"
                  >Tytuł</label
                >
                <input
                  class="new-application-form--input"
                  type="text"
                  name="subject"
                  id="subject"
                  required
                />
              </div>
              <div class="new-application-form--input-wrapper">
                <label class="new-application-form--label" for="file"
                  >Plik</label
                >
                <input
                  class="new-application-form--input"
                  type="file"
                  name="file"
                  id="file"
                  max
                />
              </div>
            </div>

            <div class="new-application-form--input-wrapper">
              <label class="new-application-form--label" for="type"
                >Treść</label
              >
              <textarea
                class="new-application-form--input"
                name="content"
                id="content"
                cols="30"
                rows="10"
                required
              ></textarea>
            </div>
            <div class="new-application-form-validation-result">
              <p class="invalid-result"></p>
            </div>

            <div class="new-application-form--input-wrapper">
              <button class="new-application-form--button" type="submit">
                Wyślij
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"
                  />
                </svg>
              </button>
            </div>
          </form>
        </div>
